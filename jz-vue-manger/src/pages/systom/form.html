<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
</head>
<body>
	<form action="">
		用户名：<input type="text" placeholder="请输入姓名"><br>
		密码：<input type="password"><br>
		爱好：<input type="checkbox" name="hobby" value="basketball">篮球
		      <input type="checkbox" name="hobby" value="reading">	阅读<br>
		性别：<input type="radio" name="gender" value="male" checked>男
			  <input type="radio" name="gender" value="female">女<br>
		省份：<select name="provice" id="">
					<option value="gansu">甘肃省</option>
					<option value="jiangsu">江苏省</option>
					<option value="jiangxi">江西省</option>
			  </select><br>
		简介：<textarea name="introduce" id="" cols="30" rows="10"></textarea><br>
		<input type="submit" name="submit" value="提交"><br>
		生日：<input type="date" name="birth"><br>
		<input type="file" name="file" value="附件">
		<!-- h5拓展：搜索框，日期框，数字框，email框... -->

	</form>
</body>
</html>
