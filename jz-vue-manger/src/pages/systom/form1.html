<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
</head>
<body>
	<form action="">
		<table>
			<tbody>
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="name" placeholder="请输入姓名"></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" name="password" placeholder="请输入密码"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" name="gender" value="male" >男
						<input type="radio" name="gender" value="female" checked>女
					</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
						<input type="checkbox" name="hobby" value="basketball">篮球
						<input type="checkbox" name="hobby" value="reading">阅读
						<input type="checkbox" name="hobby" value="football">足球
					</td>
				</tr>
				<tr>
					<td>省份：</td>
					<td>
						<select name="address" id="">
							<option value="gansu">甘肃省</option>
							<option value="jianxi" selected>江西省</option>
							<option value="jiansu">江苏省</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>简介：</td>
					<td><textarea name="description" placeholder="请输入简介" id="" cols="30" rows="10"></textarea></td>
				</tr>
				<tr>
					<td>出生日期：</td>
					<td>
						<input type="date"  name="birth">
					</td>
				</tr>
				<tr>
					<td>附件上传：</td>
					<td>
						<input type="file">
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" name="submit" value="注册"></td>
				</tr>

			</tbody>
		</table>
	</form>
</body>
</html>
