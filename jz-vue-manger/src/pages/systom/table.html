<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style>
		table{
				border-collapse:collapse;
			}
	</style>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>住址</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>苏州市</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
